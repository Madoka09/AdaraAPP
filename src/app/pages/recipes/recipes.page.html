<app-header titulo="Mis Recetas"></app-header>

<ion-content>
    <ion-card class="calendarHeading">
        <ion-card-header>
            <ion-card-title style="text-align: center;">
                Recetas Disponibles
            </ion-card-title>
            <ion-card-subtitle style="text-align: center;">
                Aquí encontrarás distintas recetas acordes a su plan alimenticio
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-card class="recipeMenu" *ngFor="let items of recipesData" (click)="showReModal(items)">
                <ion-card-header>{{items.name}}</ion-card-header>
                <ion-ripple-effect></ion-ripple-effect>
            </ion-card>
        </ion-card-content>
    </ion-card>
</ion-content>
