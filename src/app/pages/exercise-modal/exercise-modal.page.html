<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="close()" color="primary">
        VOLVER
      </ion-button>
    </ion-buttons>
    <ion-title>Descripci√≥n del Ejercicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="exerciseMenu">
    <ion-card-header style="text-align: center">
      <ion-card-title>
        Detalles del Ejercicio
      </ion-card-title>
      <ion-card-subtitle style="text-align: center">{{exercise.name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p style="text-align: center">
        <ion-chip>
          <ion-icon name="speedometer"></ion-icon>
          <ion-label>Intensidad: {{exercise.intensity}}</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-icon name="repeat"></ion-icon>
          <ion-label>Repeticiones: {{exercise.repetitions}}</ion-label>
        </ion-chip>
      </p>
      <p style="text-align: center">
        <ion-chip>
          <ion-icon name="bed"></ion-icon>
          <ion-label>Descanso: {{exercise.rest}}</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-icon name="stopwatch"></ion-icon>
          <ion-label>Series: {{exercise.series}}</ion-label>
        </ion-chip>
      </p>
      <br>
      <ion-button (click)="openVideo(exercise.link)" color="danger">
        <ion-icon name="logo-youtube" slot="start"></ion-icon>
        Abrir Video
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
